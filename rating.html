<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Our Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            margin: 0px;
            background-image: url(backdrop_gray_more_contrast.png);
            background-color: rgba(0, 0, 0, 0.65);
            background-repeat: no-repeat;
            background-size: cover;
            
            
        }
        div p{
            text-shadow: 0px  0.5px 1px black;
            
        }
        h1 {
            margin-top: 20px;
            color: #FFD700;
        }
        .rating-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            margin: 10px 0;
        }
        .stars input {
            display: none;
        }
        .stars label {
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
        }
        .stars input:checked ~ label {
            color: #ffb400;
        }
        .stars label:hover,
        .stars label:hover ~ label {
            color: #ffb400;
        }
        textarea {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 8px rgba(253, 213, 9, 0.5);
            background-color: #fff;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        body {
            margin: 0px;
        }
        header {
    font-family: 'Merriweather Sans', sans-serif;
}

.nav {
    background-color: rgb(227, 0, 0);
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 5px 15px;
    height: 60px;
}


.nav-logo {
    color: white;
    margin-left: 40px;
    white-space: nowrap;
    font-size: 1.8rem;
    overflow: hidden;
    text-overflow: ellipsis;
}

.nav-links-div {
    display: flex;
    align-items: center;
    position: relative;
    width: 100%;
    margin-right: 50px;
}

.nav-links {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-left: auto;
}

.links {
    padding: 5px 10px;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
    cursor: pointer;
}

.links:hover {
    background-color: rgba(0, 0, 0, 0.381);
}

.hamburger {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
    justify-content: center;
    align-items: center;
    margin-left: auto;
}

.hamburger .bar {
    width: 25px;
    height: 3px;
    background-color: white;
}

@media (max-width: 768px) {
    .nav-links {
        display: none;
        width: 100%;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        position: absolute;
        top: 44px;
        left: 0;
        background-color: rgba(255, 0, 0, 0.526);
        padding: 10px 20px;
    }

    .nav-links-div {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    .hamburger {
        display: flex;
    }

    .nav-links.show {
        display: flex;
    }
}

@media (max-width: 480px) {
    .nav-logo {
        font-size: 1.5rem;
    }
}
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <div>
                <h2 class="nav-logo">Famous Inventors</h2>
            </div>
            <div class="nav-links-div">
                <div class="hamburger" onclick="toggleMenu()">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <div class="nav-links">
                    <a class="links" href="index.html">Home</a>
                    <a class="links" href="about.html">About</a>
                    <a class="links" href="rating.html">Rating</a>
                </div>
            </div>
        </div>
    </header>
    <h1>Rate Our Website</h1>

    <div class="rating-container">
        <p>We value your feedback!</p>
        <form action="https://formspree.io/f/xyzyopvn" method="POST">
            <div class="name-input">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
            <p> </p>
            <div class="email-input">
            <label for="mail">Your E-MAIL:</label><br>
            <input type="email" id="mail" name="mail" placeholder="Enter your E-MAIL" required>
        <p>How Would you rate your Overall experience ?</p>
        </div>
            <div class="stars">
                <input type="radio" name="rating" id="star1" value="5"><label for="star1">★</label>
                <input type="radio" name="rating" id="star2" value="4"><label for="star2">★</label>
                <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
                <input type="radio" name="rating" id="star4" value="2"><label for="star4">★</label>
                <input type="radio" name="rating" id="star5" value="1"><label for="star5">★</label>
            </div>
            <p>Kindly Take a moment  tell us what you think. </p>
            <textarea name="feedback" rows="4" placeholder="Leave your comments here..."></textarea>
            <br>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();

            const form = event.target;
            fetch(form.action, {
                method: form.method,
                headers: { "Accept": "application/json" },
                body: new FormData(form),
            })
            .then(response => {
                if (response.ok) {
                    alert("Thank you for your feedback!");
                    form.reset(); 
                    location.reload();
                } 
            })
        });
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }
    </script>
</body>
</html>
