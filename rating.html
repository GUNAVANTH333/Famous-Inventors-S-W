<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Our Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url(Background Greyscale FamousInventors.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.65);
            text-shadow: 1px 1px 2px black;
        }
        h1 {
            margin-top: 20px;
            color: #444;
        }
        .rating-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            margin: 10px 0;
        }
        .stars input {
            display: none;
        }
        .stars label {
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
        }
        .stars input:checked ~ label {
            color: #ffb400;
        }
        .stars label:hover,
        .stars label:hover ~ label {
            color: #ffb400;
        }
        textarea {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        header {
            font-family: 'Merriweather Sans', sans-serif;
        }
        .nav {
            background-color: rgb(255, 86, 86);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-logo {
            color: white;
            margin-left: 40px;
        }
        .nav-links-div {
            margin-right: 30px;
            display: flex;
            flex-wrap: wrap;
        }
        .links {
            padding: 5px 10px;
            margin: 0 5px;
            color: white;
            text-decoration: none;
            border-radius: 5px; 
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .links:hover {
            background-color: rgba(0, 0, 0, 0.381);
        }
        @media (max-width: 600px) {
            .rating-container {
                width: 95%;
                padding: 15px;
            }
            .stars label {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <div>
                <h2 class="nav-logo">Famous Inventors</h2>
            </div> 
            <div class="nav-links-div">
                <a class="links" href="#">Home</a>
                <a class="links" href="about.html">About</a>
                <a class="links" href="#">Team Members</a>
                <a class="links" href="rating.html">Rating</a>
            </div>
        </div>
    </header>
    <h1>Rate Our Website</h1>

    <div class="rating-container">
        <form action="https://formspree.io/f/yourFormID" method="POST">
            <p>We value your feedback! Please rate our website:</p>
            <div class="stars">
                <input type="radio" name="rating" id="star5" value="5" required><label for="star5">★</label>
                <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
                <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
                <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
                <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
            </div>
            <textarea name="feedback" rows="4" placeholder="Leave your comments here..." required></textarea>
            <br>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
